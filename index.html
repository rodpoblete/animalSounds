<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animals Sounds</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link rel="lion icon" type="image/png" href="img/lion-icon.png">
  
</head>

<body>
  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">Camel</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">Chipmonk</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">Dog</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">Elephant</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">Lion</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">Penguin</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">Raccoon</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">Snake</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">Wolf</span>
    </div>
  </div>
  <audio data-key="65" src="sounds/camel.wav"></audio>
  <audio data-key="83" src="sounds/chipmonk.wav"></audio>
  <audio data-key="68" src="sounds/dog.wav"></audio>
  <audio data-key="70" src="sounds/elephant.wav"></audio>
  <audio data-key="71" src="sounds/lion.wav"></audio>
  <audio data-key="72" src="sounds/penguin.wav"></audio>
  <audio data-key="74" src="sounds/raccoon.wav"></audio>
  <audio data-key="75" src="sounds/snake.wav"></audio>
  <audio data-key="76" src="sounds/wolf.wav"></audio>

  <script type="text/javascript" src="js/base.js"></script>  
</body>
</html>
