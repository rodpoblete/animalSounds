<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animals Sounds</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="lion icon" type="image/png" href="lion-icon.png">
  <script type="text/javascript" src="base.js"></script>
</head>

<body>
  <div class="keys">
    <div data-key="" class="key">
      <kbd>A</kbd>
      <span class="sound">Camel</span>
    </div>
    <div data-key="" class="key">
      <kbd>S</kbd>
      <span class="sound">Chipmonk</span>
    </div>
    <div data-key="" class="key">
      <kbd>D</kbd>
      <span class="sound">Dog</span>
    </div>
    <div data-key="" class="key">
      <kbd>F</kbd>
      <span class="sound">Elephant</span>
    </div>
    <div data-key="" class="key">
      <kbd>G</kbd>
      <span class="sound">Lion</span>
    </div>
    <div data-key="" class="key">
      <kbd>H</kbd>
      <span class="sound">Penguin</span>
    </div>
    <div data-key="" class="key">
      <kbd>J</kbd>
      <span class="sound">Raccoon</span>
    </div>
    <div data-key="" class="key">
      <kbd>K</kbd>
      <span class="sound">Snake</span>
    </div>
    <div data-key="" class="key">
      <kbd>L</kbd>
      <span class="sound">Wolf</span>
    </div>
  </div>
  <audio data-key="" src="sounds/camel.wav"></audio>
  <audio data-key="" src="sounds/chipmonk.wav"></audio>
  <audio data-key="" src="sounds/dog.wav"></audio>
  <audio data-key="" src="sounds/elephant.wav"></audio>
  <audio data-key="" src="sounds/lion.wav"></audio>
  <audio data-key="" src="sounds/penguin.wav"></audio>
  <audio data-key="" src="sounds/raccoon.wav"></audio>
  <audio data-key="" src="sounds/snake.wav"></audio>
  <audio data-key="" src="sounds/wolf.wav"></audio>  
</body>
</html>
